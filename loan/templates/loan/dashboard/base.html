<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>MCB Dashboard</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href={% static "css/bootstrap.min.css" %} rel="stylesheet" />
    <link href={% static "css/mdb.min.css" %} rel="stylesheet" />
    <link href={% static "css/style.css" %} rel="stylesheet" />
    <style>
    .map-container{
    overflow:hidden;
    padding-bottom:56.25%;
    position:relative;
    height:0;
    }
    .map-container iframe{
    left:0;
    top:0;
    height:100%;
    width:100%;
    position:absolute;
    }
    </style>
    <style type="text/css">
    @-webkit-keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}@keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}.chartjs-render-monitor{-webkit-animation:chartjs-render-animation 0.001s;animation:chartjs-render-animation 0.001s;}</style>
    <script type="text/javascript" charset="UTF-8" src="https://maps.google.com/maps-api-v3/api/js/35/10a/common.js">
    </script>
    <script type="text/javascript" charset="UTF-8" src="https://maps.google.com/maps-api-v3/api/js/35/10a/util.js">
    </script>
  </head>
  <body class="grey lighten-3">
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
        <div class="container-fluid">
          <a class="navbar-brand waves-effect" href="#" target="_blank">
            <strong class="blue-text">MDB</strong>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon">
          </span>
          </button>
        </div>
      </nav>
      <div class="sidebar-fixed position-fixed">
        <a class="logo-wrapper waves-effect">
          <img src="https://mdbootstrap.com/img/logo/mdb-email.png" class="img-fluid" alt="">
        </a>
        <div class="list-group list-group-flush">
        {% if user.is_superuser %}
          <a href="{% url 'dashboard-home' %}" class="list-group-item active waves-effect">
            <i class="fas fa-chart-pie mr-3">
            </i>Dashboard
          </a>
          {% endif %}
          <a href="{% url 'dashboard-loans' %}" class="list-group-item list-group-item-action waves-effect">
            <i class="fas fa-table mr-3">
          </i>Loans</a>
          {% if user.is_superuser %}
          <a href="{% url 'dashboard-users' %}" class="list-group-item list-group-item-action waves-effect">
            <i class="fas fa-users mr-3">
          </i>Users</a>
          {% endif %}
          <a href="{% url 'logout' %}" class="list-group-item list-group-item-action waves-effect">
            <i class="fas fa-lock mr-3">
          </i>Logout</a>
        </div>
      </div>
    </header>
    {% block content %}
    {% endblock content %}
    <div class="hiddendiv common">
    </div>
    <script src={% static "/js/jquery-3.3.1.min.js" %}>
    </script>
    <script src={% static "/js/popper.min.js" %}>
    </script>
    <script src={% static "/js/bootstrap.min.js" %}>
    </script>
    <script src={% static "/js/mdb.min.js" %}>
    </script>
    <script type="text/javascript">
    // Animations initialization
    new WOW().init();
    </script>
  </body>
</html>
